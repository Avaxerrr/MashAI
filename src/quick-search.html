<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent !important;
            background-color: transparent !important;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #3d2a5c;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .search-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 12px;
        }

        .engine-badge {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
            caret-color: #4285F4;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .hints {
            display: flex;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            align-items: center;
        }

        .hint-key {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .engines-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px 12px;
            flex-wrap: wrap;
        }

        .engine-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .engine-pill:hover {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
        }

        .engine-pill.active {
            border: none;
            background: #8b5cf6;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-row">
            <div class="engine-badge" id="engineBadge">G</div>
            <input type="text" class="search-input" id="searchInput" placeholder="Search Google..." autocomplete="off"
                spellcheck="false" />
            <div class="hints">
                <span class="hint-key">TAB</span>
                <span>cycle</span>
                <span class="hint-key">ESC</span>
                <span>close</span>
            </div>
        </div>
        <div class="engines-row" id="enginesRow"></div>
    </div>

    <script>
        const ENGINES = [
            { id: 'google', name: 'Google', url: 'https://www.google.com/search?q=', color: '#4285F4' },
            { id: 'perplexity', name: 'Perplexity', url: 'https://www.perplexity.ai/search?q=', color: '#20B2AA' },
            { id: 'bing', name: 'Bing', url: 'https://www.bing.com/search?q=', color: '#00809D' },
            { id: 'duckduckgo', name: 'DuckDuckGo', url: 'https://duckduckgo.com/?q=', color: '#DE5833' },
            { id: 'brave', name: 'Brave', url: 'https://search.brave.com/search?q=', color: '#FB542B' },
            { id: 'yahoo', name: 'Yahoo', url: 'https://search.yahoo.com/search?p=', color: '#6001D2' },
        ];

        let selectedIndex = 0;
        const input = document.getElementById('searchInput');
        const badge = document.getElementById('engineBadge');
        const enginesRow = document.getElementById('enginesRow');

        // Render engine pills
        function renderEngines() {
            enginesRow.innerHTML = ENGINES.map((engine, idx) => `
                <div class="engine-pill ${idx === selectedIndex ? 'active' : ''}" 
                     data-index="${idx}"
                     style="${idx === selectedIndex ? `background: ${engine.color}` : ''}">
                    ${engine.name}
                </div>
            `).join('');

            // Update badge
            const current = ENGINES[selectedIndex];
            badge.textContent = current.name[0];
            badge.style.background = current.color;
            input.placeholder = `Search ${current.name}...`;
            input.style.caretColor = current.color;
        }

        // Handle pill clicks
        enginesRow.addEventListener('click', (e) => {
            const pill = e.target.closest('.engine-pill');
            if (pill) {
                selectedIndex = parseInt(pill.dataset.index);
                renderEngines();
                input.focus();
            }
        });

        // Keyboard handling
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault();
                window.api?.send?.('quick-search-close');
            } else if (e.key === 'Tab') {
                e.preventDefault();
                if (e.shiftKey) {
                    selectedIndex = (selectedIndex - 1 + ENGINES.length) % ENGINES.length;
                } else {
                    selectedIndex = (selectedIndex + 1) % ENGINES.length;
                }
                renderEngines();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                const query = input.value.trim();
                if (query) {
                    const url = ENGINES[selectedIndex].url + encodeURIComponent(query);
                    window.api?.send?.('quick-search-submit', url);
                }
            }
        });

        // Focus input on window focus
        if (window.api?.onQuickSearchFocus) {
            window.api.onQuickSearchFocus(() => {
                input.value = '';
                input.focus();
            });
        }

        // Initial render
        renderEngines();
        input.focus();
    </script>
</body>

</html>
